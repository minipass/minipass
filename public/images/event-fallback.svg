<svg width="400" height="192" viewBox="0 0 400 192" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="400" height="192" fill="url(#bgGradient)" />

    <!-- Event icon -->
    <g transform="translate(150, 40)">
        <!-- Calendar base -->
        <rect x="0" y="10" width="100" height="70" rx="8" fill="url(#iconGradient)" stroke="rgba(255,255,255,0.3)"
            stroke-width="2" />

        <!-- Calendar header -->
        <rect x="0" y="10" width="100" height="20" rx="8" fill="rgba(255,255,255,0.2)" />

        <!-- Calendar rings -->
        <circle cx="20" cy="20" r="3" fill="rgba(255,255,255,0.8)" />
        <circle cx="80" cy="20" r="3" fill="rgba(255,255,255,0.8)" />

        <!-- Calendar grid lines -->
        <line x1="20" y1="35" x2="80" y2="35" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
        <line x1="20" y1="50" x2="80" y2="50" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
        <line x1="20" y1="65" x2="80" y2="65" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
        <line x1="35" y1="35" x2="35" y2="75" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
        <line x1="50" y1="35" x2="50" y2="75" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
        <line x1="65" y1="35" x2="65" y2="75" stroke="rgba(255,255,255,0.3)" stroke-width="1" />

        <!-- Event dots -->
        <circle cx="30" cy="45" r="2" fill="rgba(255,255,255,0.8)" />
        <circle cx="45" cy="55" r="2" fill="rgba(255,255,255,0.8)" />
        <circle cx="60" cy="70" r="2" fill="rgba(255,255,255,0.8)" />
    </g>

    <!-- Text -->
    <text x="200" y="140" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif"
        font-size="12">Imagem não disponível</text>
</svg>